<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANGLES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .wallpaper-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .wallpaper-card {
            background-color: #ffffff;
            border: 1px solid #ffffff;
            box-shadow: 0 2px 4px rgba(238, 130, 130, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .wallpaper-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .wallpaper-card h2 {
            margin: 0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>BANGLES GALLERY</h1>
    <div class="wallpaper-container">
        <div class="wallpaper-card">
            <img src="https://m.media-amazon.com/images/I/716nPgO-J5L._SX395_.jpg" alt="">
            <h2></h2>
        </div>
        <div class="wallpaper-card">
            <img src="https://assets.ajio.com/medias/sys_master/root/20230628/kTbJ/649b6027a9b42d15c9fc0129/-1117Wx1400H-465648071-gold-MODEL.jpg" alt="Wallpaper 2">
            <h2></h2>
        </div>
        <div class="wallpaper-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTucMSMZBAmsNM7FlsQxeeMR1suWeyPf_esAg&usqp=CAU" alt="Wallpaper 3">
            <h2></h2>
        </div>
        <!-- Add more wallpaper cards as needed -->
    </div>
</body>
</html>
